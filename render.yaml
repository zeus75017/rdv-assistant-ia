services:
  - type: web
    name: rdv-assistant-ia
    env: node
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
